<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    :root {
      --primary: #9b59b6;
      --primary-dark: #8e44ad;
      --bg-dark: #1e1e1e;
      --bg-light: rgba(40, 40, 40, 0.75);
      --text: #f0f0f0;
      --gray: #aaa;
      --error: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #2d0b3d, #4a4a4a);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .reset-box {
      width: 380px;
      padding: 2rem;
      background: var(--bg-light);
      border-radius: 16px;
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: var(--gray);
      display: block;
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: rgba(50, 50, 50, 0.6);
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.3);
    }

    .strength-bar {
      height: 4px;
      background: var(--gray);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.3s;
    }

    .error {
      font-size: 0.8rem;
      color: var(--error);
      margin-top: 4px;
      display: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(155, 89, 182, 0.4);
    }

    .back {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .back a {
      color: var(--primary);
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2> Change Password</h2>
    <form id="resetForm">
      
      <!-- Admin Key -->
      <div class="input-group">
        <label for="admin-key">Admin Key (4 digits)</label>
        <input type="password" id="admin-key" maxlength="4" required placeholder="Enter 4-digit admin key">
        <div class="error" id="key-error">Admin key must be 4 digits</div>
      </div>

      <!-- Current Password -->
      <div class="input-group">
        <label for="current-pass">Current Password</label>
        <input type="password" id="current-pass" required placeholder="Enter current password">
        <div class="error" id="current-error">Invalid current password</div>
      </div>

      <!-- New Password -->
      <div class="input-group">
        <label for="new-pass">New Password</label>
        <input type="password" id="new-pass" required placeholder="Create new password">
        <div class="strength-bar"><div class="bar" id="bar"></div></div>
        <div class="error" id="pass-error">Password must be 8+ chars with number & special char</div>
      </div>

      <!-- Confirm -->
      <div class="input-group">
        <label for="confirm-pass">Confirm New Password</label>
        <input type="password" id="confirm-pass" required placeholder="Re-enter new password">
        <div class="error" id="confirm-error">Passwords don't match</div>
      </div>

      <button type="submit">Update Password</button>
    </form>
    <div class="back">
      <a href="login.html">← Back to Login</a>
    </div>
  </div>

  <script>
    const adminKey = document.getElementById('admin-key');
    const currentPass = document.getElementById('current-pass');
    const newPass = document.getElementById('new-pass');
    const confirmPass = document.getElementById('confirm-pass');
    const bar = document.getElementById('bar');

    const keyError = document.getElementById('key-error');
    const currentError = document.getElementById('current-error');
    const passError = document.getElementById('pass-error');
    const confirmError = document.getElementById('confirm-error');

    // Fake stored credentials (simulate dataset)
    const storedAdminKey = "1234";
    const storedPassword = "oldpass123";

    // Strength check
    newPass.addEventListener("input", () => {
      const val = newPass.value;
      let strength = 0;
      if (val.length >= 8) strength += 30;
      if (/[0-9]/.test(val)) strength += 30;
      if (/[^A-Za-z0-9]/.test(val)) strength += 40;
      bar.style.width = Math.min(strength, 100) + "%";

      passError.style.display = (val.length >= 8 && /[0-9]/.test(val) && /[^A-Za-z0-9]/.test(val)) 
        ? "none" : "block";
    });

    // Confirm match
    confirmPass.addEventListener("input", () => {
      confirmError.style.display = (confirmPass.value !== newPass.value) ? "block" : "none";
    });

    // Submit
    document.getElementById("resetForm").addEventListener("submit", (e) => {
      e.preventDefault();
      let valid = true;

      if (adminKey.value !== storedAdminKey) {
        keyError.style.display = "block"; valid = false;
      } else keyError.style.display = "none";

      if (currentPass.value !== storedPassword) {
        currentError.style.display = "block"; valid = false;
      } else currentError.style.display = "none";

      if (newPass.value !== confirmPass.value) {
        confirmError.style.display = "block"; valid = false;
      }

      if (valid) {
        alert("✅ Password updated successfully!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
