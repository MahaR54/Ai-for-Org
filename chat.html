<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #000000,  #202020, #6a5196);
        color: #e0e0e0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 280px;
        background: rgba(24, 24, 26, 0.95);
        padding: 20px;
        display: flex;
        flex-direction: column;
        box-shadow: 3px 0 15px rgba(0, 0, 0, 0.6);
        position: relative;
        z-index: 10;
        transition: all 0.3s ease;
    }

    .logo {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        cursor: pointer;
    }

    .logo-icon {
        font-size: 28px;
        margin-right: 12px;
        color: #b388ff;
        transition: all 0.3s ease;
    }

    .logo-text {
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(45deg, #b388ff, #6c53ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.3s ease;
    }

    .nav-section {
        margin-bottom: 25px;
    }

    .section-title {
        font-size: 12px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 1px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    /* Sidebar Nav Items - Compact Style */
    .nav-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 3px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .nav-item:hover {
        background: rgba(108, 83, 255, 0.15);
    }

    .nav-item.active {
        background: rgba(108, 83, 255, 0.25);
        box-shadow: 0 0 8px rgba(108, 83, 255, 0.3);
    }

    /* Sidebar Icons */
    .nav-icon {
        font-size: 16px;
        margin-right: 10px;
        width: 20px;
        text-align: center;
        color: #b388ff;
        transition: all 0.3s ease;
    }

    /* Sidebar Text */
    .nav-text {
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .user-profile {
        margin-top: auto;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
    }

    .user-profile:hover {
        background: rgba(108, 83, 255, 0.15);
        transform: translateY(-2px);
    }

    .user-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6c53ff, #b388ff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        margin-right: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    }

    .user-info {
        flex: 1;
        transition: all 0.3s ease;
    }

    .user-name {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 3px;
        color: #fff;
    }

    .user-email {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
    }

    /* Main Content */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 100vh;
        transition: all 0.3s ease;
    }

    .header {
        padding: 10px 0 20px 0;
    }

    .header h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(45deg, #6c53ff, #b388ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
    }

    /* Chat */
    .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .message {
        margin-bottom: 25px;
        max-width: 80%;
        animation: fadeIn 0.5s ease;
    }

    .ai-message {
        background: rgba(255, 255, 255, 0.08);
        padding: 15px 20px;
        border-radius: 18px 18px 18px 5px;
        align-self: flex-start;
    }

    .user-message {
        background: #2e2e2e ;
        padding: 15px 20px;
        border-radius: 18px 18px 5px 18px;
        margin-left: auto;
    }

    .feedback-buttons {
        display: flex;
        margin-top: 10px;
    }

    .feedback-button {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .feedback-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }

    .typing-indicator {
        padding: 15px 0;
        display: none;
    }

    .typing-dots {
        display: flex;
        align-items: center;
    }

    .typing-dot {
        width: 10px;
        height: 10px;
        background: #6c53ff;
        border-radius: 50%;
        margin: 0 3px;
        animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Input */
    .input-area {
        padding: 20px 0;
    }

    .input-container {
        display: flex;
        background: linear-gradient(90deg, #6c53ff, #b388ff);
        border-radius: 25px;
        padding: 3px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    }

    .input-field {
        flex: 1;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        padding: 15px 20px;
        color: #fff;
        font-size: 16px;
        resize: none;
        max-height: 150px;
        outline: none;
        border-radius: 22px;
    }

    .input-field::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .send-button {
        background: linear-gradient(45deg, #544e5e, #6c53ff);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 10px;
    }

    .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(108, 83, 255, 0.5);
    }

    .send-button i {
        color: white;
        font-size: 20px;
    }

    /* Collapsed Sidebar */
    .sidebar.collapsed {
        width: 80px;
        padding: 20px 10px;
        align-items: center;
    }

    /* Hide text when collapsed */
    .sidebar.collapsed .logo-text,
    .sidebar.collapsed .nav-text,
    .sidebar.collapsed .user-info,
    .sidebar.collapsed .section-title {
        display: none;
    }

    /* Center icons in collapsed mode */
    .sidebar.collapsed .logo {
        justify-content: center;
        margin-bottom: 25px;
    }

    .sidebar.collapsed .nav-item {
        justify-content: center;
        padding: 10px;
    }

    .sidebar.collapsed .nav-icon {
        margin-right: 0;
        font-size: 20px;
    }

    /* Shrink user profile in collapsed mode */
    .sidebar.collapsed .user-profile {
        justify-content: center;
        padding: 10px;
    }

    .sidebar.collapsed .user-avatar {
        margin-right: 0;
        width: 40px;
        height: 40px;
    }

    /* Tooltip for collapsed sidebar items */
    .nav-item {
        position: relative;
    }

    .nav-item .tooltip {
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(24, 24, 26, 0.95);
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        pointer-events: none;
    }

    .sidebar.collapsed .nav-item:hover .tooltip {
        opacity: 1;
        visibility: visible;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typingAnimation {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        body { flex-direction: column; }
        .sidebar { width: 100%; padding: 15px; }
        .logo { margin-bottom: 20px; }
        .main-content { padding: 15px; }
        .message { max-width: 90%; }
        
        .sidebar.collapsed {
            width: 70px;
            padding: 15px 8px;
        }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: rgba(108, 83, 255, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(108, 83, 255, 0.5); }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo" id="logo">
            <i class="fas fa-robot logo-icon"></i>
            <span class="logo-text">AI Chat</span>
        </div>

        <!-- Chat -->
        <div class="nav-section">
            <div class="nav-item active">
                <i class="fas fa-comments nav-icon"></i>
                <span class="nav-text">Chat</span>
                <span class="tooltip">Chat</span>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-item">
                <i class="fas fa-history nav-icon"></i>
                <span class="nav-text">History</span>
                <span class="tooltip">History</span>
            </div>
        </div>

        <!-- Settings -->
        <div class="nav-section">
            <div class="nav-item">
                <i class="fas fa-cog nav-icon"></i>
                <span class="nav-text">Settings</span>
                <span class="tooltip">Settings</span>
            </div>
        </div>

        <!-- Help Center -->
        <div class="nav-section">
            <div class="nav-item">
                <i class="fas fa-question-circle nav-icon"></i>
                <span class="nav-text">Help Center</span>
                <span class="tooltip">Help Center</span>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <div class="user-name">Maha Rehan</div>
                <div class="user-email">maha@example.com</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <!-- Removed the "Your Personal Intelligence Platform" label -->
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <p>Hello! I'm your personal AI assistant. How can I help you today?</p>
                <div class="feedback-buttons">
                    <button class="feedback-button" title="Like">👍</button>
                    <button class="feedback-button" title="Dislike">👎</button>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea class="input-field" id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const sidebar = document.getElementById('sidebar');
            const logo = document.getElementById('logo');
            
            // Sidebar toggle functionality
            logo.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message
                    addMessage(message, 'user');
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    
                    // Show typing indicator
                    typingIndicator.style.display = 'block';
                    
                    // Simulate AI response after a delay
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        addMessage("I'm a simulated response. In a real application, I would connect to a backend API to generate intelligent responses.", 'ai');
                    }, 1500);
                }
            }
            
            // Add message to chat
            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.innerHTML = `
                    <p>${text}</p>
                    ${type === 'ai' ? `
                    <div class="feedback-buttons">
                        <button class="feedback-button" title="Like">👍</button>
                        <button class="feedback-button" title="Dislike">👎</button>
                    </div>
                    ` : ''}
                `;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Add navigation functionality
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
